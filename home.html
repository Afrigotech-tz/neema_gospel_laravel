<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Sliders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .slider-container {
      width: 600px;
      overflow: hidden;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      position: relative;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
      text-align: center;
      padding: 20px;
    }
    .slide img {
      max-width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }
    .navigation {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .nav-btn {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Home Sliders</h2>

<div class="slider-container">
  <div class="slides" id="slidesContainer"></div>
  <div class="navigation">
    <button class="nav-btn" id="prevBtn">&#10094;</button>
    <button class="nav-btn" id="nextBtn">&#10095;</button>
  </div>
</div>

<script>
  const slidesContainer = document.getElementById('slidesContainer');
  let sliders = [];
  let currentIndex = 0;

  // Fetch sliders from API
  async function fetchSliders() {
    try {
      const response = await fetch('http://127.0.0.1:8000/api/home-sliders');
      const result = await response.json();

      if (result.success && result.data.length > 0) {
        sliders = result.data;
        renderSlides();
        showSlide(currentIndex);
      } else {
        slidesContainer.innerHTML = '<p>No sliders found.</p>';
      }
    } catch (err) {
      console.error('Error fetching sliders:', err);
      slidesContainer.innerHTML = '<p>Error loading sliders.</p>';
    }
  }

  // Render all slides
  function renderSlides() {
    slidesContainer.innerHTML = sliders.map(slider => `
      <div class="slide">
        <img src="http://localhost:8000/storage/${slider.image}" alt="${slider.title}">
        <h3>${slider.title}</h3>
        <h4>${slider.head}</h4>
        <p>${slider.description}</p>
      </div>
    `).join('');
  }

  // Show current slide
  function showSlide(index) {
    const totalSlides = sliders.length;
    if (index >= totalSlides) currentIndex = 0;
    if (index < 0) currentIndex = totalSlides - 1;
    slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  // Navigation buttons
  document.getElementById('prevBtn').addEventListener('click', () => {
    currentIndex--;
    showSlide(currentIndex);
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    currentIndex++;
    showSlide(currentIndex);
  });

  // Auto slide every 3 seconds
  setInterval(() => {
    currentIndex++;
    showSlide(currentIndex);
  }, 3000);

  fetchSliders();
</script>

</body>
</html>
